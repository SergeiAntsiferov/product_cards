<!DOCTYPE html>
<html lang="ru">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Product cards</title>
    </head>
    <body>
        <main class="main">
            <div class="main__header">
                <h1 class="main__title">Добавление товара</h1>
                    <select class="main__select" name="product-filter" id="filter">
                        <option value="increase" onclick={sortIncrease}>по возрастанию</option>
                        <option value="decrease">по убыванию</option>
                        <option value="by-name">по наименованию</option>
                    </select>
            </div>
            <form class="form">
                <div class="form__wrapper">
                    <label class="form__label" for="name">Наименование товара</label>
                    <input class="form__input"type="text" id="name" placeholder="Введите наименование товара">
                    <span class="input-name-error"></span>
                </div>
                <label class="form__label-textarea" for="description">Описание товара</label>
                <textarea class="form__textarea" id="description" placeholder="Введите описание товара"></textarea>
                <div class="form__wrapper">
                    <label class="form__label" for="link">Ссылка на изображение товара</label>
                    <input class="form__input" type="link" id="link" placeholder="Введите ссылку">
                    <span class="input-link-error"></span>
                </div>
                <div class="form__wrapper">
                    <label class="form__label" for="price">Цена товара</label>
                    <input class="form__input" type="text" id="price" placeholder="Введите цену">
                    <span class="input-price-error"></span>
                </div>
                <button class="button" type="submit" disabled>Добавить товар</button>
            </form>
            <div class="cards"></div>
        </main>
        <script src="script.js" type="module"></script>
        <script src="mapping.js" type="module"></script>
        <script src="products.js" type="module"></script>

    </body>
</html>
